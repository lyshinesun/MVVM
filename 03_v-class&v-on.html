<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.deeppink{
				border: 1px solid deeppink;
			}
			
			span{
				display: inline-block;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="app"><span v-class="deeppink" ></span><span v-on:click="show" class="deeppink"></span></div>
	</body>
	<script src="MVVM/mvvm.js"></script>
	<script src="MVVM/compile.js"></script>
	<script src="MVVM/observer.js"></script>
	<script src="MVVM/watcher.js"></script>
	<script type="text/javascript">
		var vm=new MVVM({
			el:"#app",
			data:{
				deeppink:"deeppink"
			},
			methods:{
				show:function(){
					alert("show");
				}
			}
		});
	</script>
</html>
